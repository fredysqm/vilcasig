{% extends 'base.html' %}{% load staticfiles %}
{% block title %}{% endblock %}
{% block menu %}
<ul class="nav navbar-nav">
    <li class="active"><a href="{% url 'sig_main_url' %}">xxxxx</a></li>
</ul>
{% endblock %}
{% block content %}
<div class="row-fluid">
    <div class="span12">
        <div id="map" class="map"></div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        target: 'map',
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });
</script>
{% endblock %}
