{% load staticfiles %}{% load compress %}<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="icon" type="image/png" href="{% static 'img/' %}">
    <title>SIG Vilcabamba</title>

    <link rel="stylesheet" type="text/css" href="{% static 'lib/ol/ol.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/ext/classic/theme-crisp/resources/theme-crisp-all.css' %}"/>
    {% compress css %}
    <style>
        .map:-moz-full-screen {
            height: 100%;
        }
        .map:-webkit-full-screen {
            height: 100%;
        }
        .map:-ms-fullscreen {
            height: 100%;
        }
        .map:fullscreen {
            height: 100%;
        }
        .ol-rotate {
            top: 3em;
        }
    </style>
    {% endcompress %}
</head>

<body>
    <div id="map" class="map"></div>
    <div id="info">&nbsp;</div>
    <div id='description'>
        SIG Vilcabamba <br />
        Desarrollo Urbano y Rural
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'lib/ol/ol.js' %}"></script>
    <script src="{% static 'lib/ext/ext-all.js' %}"></script>
    {% compress js %}
    <script src="{% static 'js/main.js' %}"></script>
    {% endcompress %}
</body>
</html>
