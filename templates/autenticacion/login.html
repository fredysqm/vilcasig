{% extends 'base.html' %}{% load staticfiles %}{% load crispy_forms_tags %}

{% block css %}
<style type="text/css">
    .asteriskField {
        display: none;
    }
</style>
{% endblock %}

{% block content %}

<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-lock"></span> ¡Bienvenido!
            </h3>
        </div>
        <div class="panel-body">
            <form method="post">{% csrf_token %}

                <fieldset>
                    {{ form|crispy }}
                </fieldset>

                <button type="submit" class="btn btn-lg btn-success btn-block"><span class="glyphicon glyphicon-log-in"></span> Iniciar sesión</button>

            </form>
            <hr />
            <span class="glyphicon glyphicon-home"></span> División de Desarrollo Urbano y Rural
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
