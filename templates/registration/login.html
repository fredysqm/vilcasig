{% extends 'registration/base.html' %}{% load staticfiles %}{% load crispy_forms_tags %}

{% block css %}
<style type="text/css">
    .asteriskField {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">SIG Vilcabamba</h3>
                </div>
                <div class="panel-body">
                    <form method="post">{% csrf_token %}
                        <legend><span class="glyphicon glyphicon-lock"></span> ¡Bienvenido!</legend>

                        <fieldset>
                            {{ form|crispy }}
                        </fieldset>

                        <button type="submit" class="btn btn-lg btn-success btn-block">Iniciar sesión</button>
                    </form>
                    <hr />
                    <span class="glyphicon glyphicon-home"></span> División de Desarrollo Urbano y Rural
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
