{% extends 'registration/base.html' %}{% load staticfiles %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">SIG Vilcabamba</h3>
                </div>
                <div class="panel-body">
                    <form method="post">

                        <fieldset>

                            {% csrf_token %}
                            {{ form.as_p }}

                            <div class="form-group">
                                <input class="form-control" placeholder="Usuario" name="usuario" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>

                            <div class="form-group">
                              <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control">
                              </div>
                            </div>

                            <button type="submit" class="btn btn-lg btn-success btn-block">Iniciar sesión</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
